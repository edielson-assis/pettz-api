# CORS settings
cors.allowedMappings=${ALLOWED_MAPPINGS}
cors.allowedOrigins=${ALLOWED_ORIGINS}
cors.allowedMethods=${ALLOWED_METHODS}
cors.allowedHeaders=${ALLOWED_HEADERS}
cors.maxAge=${MAX_AGE}

# Security JWT settings
security.jwt.token.secret-key=${SECRET_KEY}
security.jwt.token.expiration-length=${EXPIRATION_TOKEN}
security.jwt.token.refresh-expiration-length=${EXPIRATION_REFRESH_TOKEN}

# Spring datasource settings
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Spring JPA settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false

server.error.include-stacktrace=never

# SpringDoc settings
springdoc.pathsToMatch=/api/v1/**
springdoc.swagger-ui.use-root-path=true

# Connection pool configurations
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.initialization-fail-timeout=2000
spring.datasource.hikari.isolate-internal-queries=true
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.useLocalSessionState=true
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cacheResultSetMetadata=true
spring.datasource.hikari.data-source-properties.cacheServerConfiguration=true
spring.datasource.hikari.data-source-properties.elideSetAutoCommits=true
spring.datasource.hikari.data-source-properties.maintainTimeStats=false